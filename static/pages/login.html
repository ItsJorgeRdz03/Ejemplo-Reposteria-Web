<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro</title>
    <link rel="stylesheet" href="/style/loginStyle.css" />
  </head>
  <body>
    <div class="form-container">
      <h1 id="form-title">Iniciar Sesión</h1>

      <!-- Botones para alternar entre Login y Registro -->
      <div class="toggle-buttons">
        <a type="button" id="loginBtn" onclick="showLogin()">
          Iniciar Sesión
        </a>
        <a type="button" id="registerBtn" onclick="showRegister()">
          Registrarse
        </a>
      </div>

      <!-- Formulario compartido para Login y Registro -->
      <form id="form">
        <!-- Campos adicionales para el registro -->
        <div class="name-form" id="registerFields" style="display: none">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingresa tu nombre"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group apellidos">
            <label for="apellidoP">Apellido Paterno</label>
            <input
              type="text"
              id="apellidoP"
              name="apellidoP"
              placeholder="Ingresa tu apellido"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group apellidos">
            <label for="apellidoM">Apellido Materno</label>
            <input
              type="text"
              id="apellidoM"
              name="apellidoM"
              placeholder="Ingresa tu apellido"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="123-456-7890"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group">
            <label for="gender">Género</label>
            <select
              id="gender"
              name="gender"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            >
              <option value="" disabled selected>Selecciona tu género</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fecha-n">Fecha de Nacimiento</label>
            <input
              type="date"
              id="fecha-n"
              name="fecha-n"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
        </div>

        <!-- Campos comunes para Login y Registro -->
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="ejemplo@correo.com"
            required
            oninvalid="this.setCustomValidity('Por favor rellena este campo')"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
            oninvalid="this.setCustomValidity('Por favor rellena este campo')"
          />
        </div>
        <div class="data-group">
          <button id="sendBtn">Iniciar Sesión</button>
        </div>
      </form>
    </div>
    <script src="/script/loginScript.js"></script>
  </body>
</html>
