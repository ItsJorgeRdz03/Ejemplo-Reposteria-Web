<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.svg" />
    <link rel="stylesheet" href="/style/loginStyle.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="return">
        <a href="/">
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#4d4d4d"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"
                fill="#000000"
              ></path>
            </g>
          </svg>
        </a>
      </div>
      <h1 id="form-title">Iniciar Sesión</h1>

      <div class="toggle-buttons">
        <a type="button" id="loginBtn" onclick="showLogin()">
          Iniciar Sesión
        </a>
        <a type="button" id="registerBtn" onclick="showRegister()">
          Registrarse
        </a>
      </div>
      <div class="error-m"><p></p></div>

      <form id="form">
        <div class="name-form" id="registerFields" style="display: none">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingresa tu nombre"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group apellidos">
            <label for="apellidoP">Apellido Paterno</label>
            <input
              type="text"
              id="apellidoP"
              name="apellidoP"
              placeholder="Ingresa tu apellido"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group apellidos">
            <label for="apellidoM">Apellido Materno</label>
            <input
              type="text"
              id="apellidoM"
              name="apellidoM"
              placeholder="Ingresa tu apellido"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="123-456-7890"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
          <div class="form-group">
            <label for="gender">Género</label>
            <select
              id="gender"
              name="gender"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            >
              <option value="" disabled selected>Selecciona tu género</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fecha-n">Fecha de Nacimiento</label>
            <input
              type="date"
              id="fecha-n"
              name="fecha-n"
              oninvalid="this.setCustomValidity('Por favor rellena este campo')"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="ejemplo@correo.com"
            required
            oninvalid="this.setCustomValidity('Por favor rellena este campo')"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
            oninvalid="this.setCustomValidity('Por favor rellena este campo')"
          />
        </div>
        <div class="data-group">
          <button id="sendBtn"></button>
        </div>
      </form>
    </div>
    <div class="popup">
      <div class="popup-bg">
        <div class="popup-box">
          <div class="popup-img">
            <img src="/img/checked.svg" alt="Imagen verificacion" />
          </div>
          <p class="gracias">¡Completado!</p>
          <p class="texto">¡Tu cuenta ha sido registrada con exito!</p>
          <p class="p-mess">
            Inicia sesión desde la pagina de inicio para acceder a tu cuenta.
          </p>
          <button id="close">Entendido</button>
        </div>
      </div>
    </div>
    <script src="/script/loginScript.js"></script>
  </body>
</html>
